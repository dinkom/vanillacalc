<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>
    		VanillaCalc.
    	</title>
    	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    	<link href="css/site.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
		    <div class="row">
		        <div class="column title">
		        	<div class="content">
		        		<h3>VanillaCalc.</h3>
		        		<p class="text">
		        			A simple, VanillaJS calculator. Output history included. Frameworks excluded.
		        		</p>
		        		<small class="text">
		        			<span id="year"></span> &copy; Dinko MihoviloviÄ‡
		        		</small>
		        	</div>
		        </div>
		        <div class="column">
		        	<div class="content">
		        		<div class="calc">
		        			<input type="text" id="calc-screen" readonly="readonly" />
		        			<div class="actions">
		        				<button class="action">7</button>
		        				<button class="action">8</button>
		        				<button class="action">9</button>
		        				<button class="action">+</button>
		        			</div>
		        			<div class="actions">
		        				<button class="action">4</button>
		        				<button class="action">5</button>
		        				<button class="action">6</button>
		        				<button class="action">-</button>
		        			</div>
		        			<div class="actions">
		        				<button class="action">1</button>
		        				<button class="action">2</button>
		        				<button class="action">3</button>
		        				<button class="action">*</button>
		        			</div>
		        			<div class="actions">
		        				<button class="action">0</button>
		        				<button class="action">.</button>
		        				<button class="action">^</button>
		        				<button class="action">/</button>
		        			</div>
		        			<div class="actions">
		        				<button class="action clear">C</button>
		        				<button class="action"><-</button>
		        				<button class="action equals" id="equals">=</button>
		        			</div>
		        		</div>
		        	</div>
		        </div>
		        <div class="column history">
		        	<div class="content">
		        		<h3>History</h3>
		        		<p id="history-text"></p>
		        		<button id="clear-history">Clear</button>
		        	</div>
		        </div>
		    </div>
		</div>
		<script type="text/javascript" src="js/site.js"></script>
		<script type="text/javascript" src="js/calc.js"></script>
		<script type="text/javascript" src="js/app.js"></script>	
	</body>
</html>
